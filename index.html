<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

<div class="container mt-2">
    <div class="card shadow-lg rounded"> 
        <img id="image" class="card-img-top">
        <audio id="audio" src=""></audio>
    <div id="music-detail" class="text-center border-bottom my-3">
        <p class="title"></p>
        <p class="singer"></p>
    </div>  
    <div class="card-body">
        <div id="progress">
            <input type="range" id="progress-bar" class="form-range">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="control" class="text-center">
            <div>
            <button class="btn btn-primary rounded-circle ">
                <i  id="pre"  class="fa-solid fa-backward"></i>
            </button>
            <button  class="btn btn-primary rounded-circle btn-lg mx-2">
                <i id="play" class="fa-regular fa-circle-play"></i>
            </button>
            <button  class="btn btn-primary rounded-circle">
                <i id="next" class="fa-solid fa-forward"></i>
            </button>
        </div>
        </div>
        <div class="card-footer mt-2">
            <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                <i  class="fa-solid fa-bars"></i>
            </button>
            <div class="volume-conteiner">
            <i id="volume" class="fa-solid fa-volume-high" class="form-range  volume" ></i>
            <input type="range" id="volume-bar" max="100" value="100">
        </div>
        </div>
        <div id="music-list" class="collapse">
         <ul class="list-group list-group-flush">
         </ul>
        </div>
    </div>

</div>
</div>

    <script  src="./music.js"></script>
    <script src="./musicPlayer.js"></script>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
